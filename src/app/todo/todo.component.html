<button class="create" (click)="createTodo()" >Create</button>
<input class="input" type="text" [(ngModel)]="myVariable">
<br>
<br>

<div class="container">
    <table class="table">
        <thead>
         <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Actions</th>
         </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoList">
                <td>{{todo.id}}</td>
                <td>{{todo.title}}</td>
                <td>
                    <button type="button" class="btn btn-secondary" (click)="editTodo(todo)" >Edit</button> &nbsp; &nbsp;
                    <button type="button" class="btn btn-danger" (click)="deleteTodo(todo.id)" >Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
