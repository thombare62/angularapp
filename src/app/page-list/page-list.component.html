<table  class="table">
    <thead class="thead-dark">
      <tr *ngIf="pages.length">
        <th scope="col">Title</th>
        <th scope="col">WordCount</th>
        <th scope="col">Snippet</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let page of pages">
        <td>
            {{ page.title }}

            <!-- By using below code we can serach for additional info by clicking on given title -->
          <!-- <a
            [href]="'https://en.wikipedia.org?curid=' + page.pageid"
            target="_blank"
          >
            {{ page.title }}</a
          > -->
        </td>
        <td>{{ page.wordcount }}</td>
        <td [innerHTML]="page.snippet"></td>
      </tr>
    </tbody>
  </table>
  <div id="loading" *ngIf="isLoading">
    <div class="button is-success is-loading"></div>
  </div>
